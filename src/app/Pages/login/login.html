<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/images/logo.png" alt="Logo" class="logo" *ngIf="!isLoading">
      <div class="spinner" *ngIf="isLoading"></div>
      <h1>XP Ta'lim Tizimi</h1>
      <p>O'quvchilar reyting tizimiga xush kelibsiz</p>
    </div>

    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Foydalanuvchi nomi</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username"
          (keypress)="onKeyPress($event)"
          placeholder="Foydalanuvchi nomingizni kiriting"
          required
          [disabled]="isLoading"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="password">Parol</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          (keypress)="onKeyPress($event)"
          placeholder="Parolingizni kiriting"
          required
          [disabled]="isLoading"
          class="form-control"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading || !username || !password"
      >
        <span *ngIf="!isLoading">Kirish</span>
        <span *ngIf="isLoading">Tekshirilmoqda...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Agar profilingiz yo'q bo'lsa, administratorga murojaat qiling</p>
    </div>
  </div>
</div>
